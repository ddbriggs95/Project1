<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDawg</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- costomized css -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- header section -->
    <div class="header">
      <div class="header-content">
        <img src="./assets/tindawgemblem_new.png" alt="emblem" width="200px" />
      </div>
    </div>
    <!-- Navbar begins-->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex" role="search" id="searchForm">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="inputSearch"
          />
          <button class="btn btn-outline-success" type="submit" id="searchBtn">
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- Navbar ends -->
    <!-- dog info section -->
    <main>

      <div class="container px-4">
        <div class="row gx-5">
          <div class="col-12 col-md-4">
            <h3>Dog Info</h3>
            <div class="p-3" id="info-container" style= "border:5px solid #000000; padding:3px; margin:5px">
              <!-- bagins for star rating -->
              <div class="star-rating">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <!-- ends for star rating -->
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="p-3">
              <h3>Dog Image</h3>
              <div class="item item-2" id="img-container" >
                <img
                  src="./assets/placeholder.jpg"
                  alt="Placeholder Image"
                  width="200"
                  height="200"
                  style="border: 1px solid black"
                />
              </div>
            </div>
          </div>
<!-- adoption resource container begin -->
          <div class="container text-center col-12 col-md-4" id="adoption">
            <div class="d-lg-flex d-md-flex d-sm-flex">
               <div class="black-border">
                   <h2>Adoption Resource</h2>
                   <P>For more information on pet adoption please click the link below!</P>
               <a
           href="https://www.southernjourney.org/adoptions"
           >Click Here!</a>
               </div>
              </div>
        </div>
<!-- adoption resource container end -->
    </main>

    <footer>
      <div class="footer-content">
        <h3>TinDawg</h3>
        <ul class="socials">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-google"></i></a>
          </li>
        </ul>
      </div>
      <div class="footer-bottom">
        <p>
          copyright &copy;2023 TinDawg designed by <span>Dowling, </span
          ><span>Paris, </span><span>Alec, </span><span>& Tyler</span>
        </p>
      </div>
    </footer>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- costomized script -->
    <script src="./assets/script.js"></script>
  </body>
</html>
